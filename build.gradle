apply plugin: 'groovy'
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
 

task systest(type: Exec) {
  executable "sh"
  args "-c", "./systester"
}

build.finalizedBy(systest)

repositories{
	mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}

jar{

	manifest{
		attributes 'Main-Class': 'Presentation.PresentationController'
	}
}
